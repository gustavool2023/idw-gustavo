<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <!-- Inicia en modo claro-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Grupo 62 - Proyecto Final" />
    <meta
      name="description"
      content="Página de información de los médicos de la clínica"
    />
    <meta
      name="keywords"
      content="Clínica, Salud, Médicos, Profesionales, Especialidades"
    />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/info-medicos.css" />

    <!-- Titulo -->
    <title>Clinica La Salud S.A</title>
  </head>
  <body class="bg-body text-body">
    <!-- perimite cambiar bg y texto segun el tema-->

    <!--Header-->
    <header>
      <!--  Navbar con Bootstrap-->
      <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Clinica La Salud S.A</h3></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                title="Página Principal"
                >Principal</a
              >
              <a
                class="nav-link"
                href="institucional.html"
                title="Página de Información Institucional"
                >Institucional</a
              >
              <a
                class="nav-link"
                href="contacto.html"
                title="Página de contacto con horarios y dirección"
                >Contacto</a
              >

              <a
                class="nav-link"
                href="login.html"
                title="Página de Ingreso al sistema"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main class="pt-1">
      <section class="bg-light text-dark py-5 my-5">
        <div class="container-fluid">
          <!-- ===== Botón Filtro + Título ===== -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasFiltros"
              aria-controls="offcanvasFiltros"
            >
              <i class="fa-solid fa-angles-right"></i>
            </button>

            <h2 class="fw-semibold text-center flex-grow-1 mb-0">
              Profesionales con los que contamos
            </h2>

            <div class="espacio-filtro"></div>
          </div>

          <div class="row g-4 justify-content-center">
            <!--Lista de medicos generada por JS-->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="border-top mt-auto py-3 px-4 bg-secondary-subtle text-dark dark:bg-dark text-light"
    >
      <div class="container">
        <div class="row align-items-center text-center text-md-start">
          <!-- Texto -->
          <div class="col-12 col-md-4 mb-2 mb-md-0">
            <span class="text-body-secondary"
              >© 2025 Clinica La Salud S.A.</span
            >
          </div>

          <!-- Redes sociales -->
          <div class="col-6 col-md-4 mb-md-0">
            <ul class="nav justify-content-center mb-0">
              <li class="ms-3">
                <a
                  class="text-success"
                  href="https://wa.me/1234567890"
                  target="_blank"
                  aria-label="WhatsApp de Clínica La Salud"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
              </li>
              <li class="ms-3">
                <a
                  class="text-danger"
                  href="https://www.instagram.com/@clinicalasaludsa"
                  target="_blank"
                  aria-label="Instagram de Clínica La Salud"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
              <li class="ms-3">
                <a
                  class="text-primary"
                  href="https://www.facebook.com/clinicalasaludsa"
                  target="_blank"
                  aria-label="Facebook de Clínica La Salud"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-facebook"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- Switch -->
          <div
            class="col-6 col-md-4 d-flex justify-content-center justify-content-md-end align-items-center gap-2"
          >
            <i class="fa-solid fa-sun text-warning"></i>
            <div class="form-check form-switch m-0">
              <input
                class="form-check-input"
                type="checkbox"
                id="modoSwitch"
                aria-label="Cambiar modo oscuro/claro"
              />
            </div>
            <i class="fa-solid fa-moon text-primary"></i>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/tema.js"></script>
    <script type="module" src="./js/index_medicos.js"></script>
  </body>
</html>
