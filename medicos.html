<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Clínica La Salud S.A</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Clínica La Salud S.A</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <span class="navbar-text me-3" id="bienvenida"></span>
              <a class="nav-link" href="dashboard.html">Panel de Control</a>
              <a class="nav-link" href="#">Turnos</a>
              <a class="nav-link active" href="medicos.html">Médicos</a>
              <a class="nav-link" href="#">Obras Sociales</a>
              <a class="nav-link" href="#" id="logaut">Salir</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="container py-4">
      <h2>Médicos</h2>
      <p>
        Listado de médicos disponibles en la clínica con sus especialidades
        respectivas.
      </p>

      <div class="table-responsive mb-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Matricula</th>
              <th>Apellido y Nombre</th>
              <th>Especialidad</th>
              <th>Obras Sociales</th>
            </tr>
          </thead>
          <tbody id="medicosTableBody"></tbody>
        </table>
      </div>

      <div class="mb-4">
        <button
          class="btn btn-success me-2"
          data-bs-toggle="modal"
          data-bs-target="#modalNuevoMedico"
        >
          Nuevo
        </button>
        <button
          class="btn btn-primary me-2"
          data-bs-toggle="modal"
          data-bs-target="#modalEditarMedico"
        >
          Editar
        </button>
        <button
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#modalEliminarMedico"
        >
          Eliminar
        </button>
      </div>
    </main>

    <!-- Modal Nuevo Médico -->
    <div
      class="modal fade"
      id="modalNuevoMedico"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Médico</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formNuevoMedico">
              <div class="row mb-2">
                <div class="col-md-4">
                  <label for="nuevoMatricula" class="form-label"
                    >Matrícula</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nuevoMatricula"
                    required
                  />
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-4">
                  <label for="nuevoApellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nuevoApellido"
                    required
                  />
                </div>
                <div class="col-md-8">
                  <label for="nuevoNombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nuevoNombre"
                    required
                  />
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-4">
                  <label for="nuevoEspecialidad" class="form-label"
                    >Especialidad</label
                  >
                  <select
                    class="form-select"
                    id="nuevoEspecialidad"
                    required
                  ></select>
                </div>
                <div class="col-md-8">
                  <label for="nuevoDescripcion" class="form-label"
                    >Descripción</label
                  >
                  <textarea
                    class="form-control"
                    id="nuevoDescripcion"
                    rows="3"
                    required
                  ></textarea>
                </div>
              </div>
              <hr class="my-2" />
              <div class="row mb-2">
                <div class="col-12">
                  <label class="form-label d-block">Obras Sociales</label>
                  <div class="row" id="obrasSocialesContainer">
                    <!-- Checkboxes generados desde JS -->
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-success" id="btnGuardarNuevo">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar Médico -->
    <div
      class="modal fade"
      id="modalEditarMedico"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Médico</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label>Seleccionar Médico</label>
              <select
                class="form-select"
                id="selectEditarMedico"
                required
              ></select>
            </div>

            <form id="formEditarMedico">
              <div class="row mb-2">
                <div class="col-md-4">
                  <label for="editarMatricula" class="form-label"
                    >Matrícula</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editarMatricula"
                    required
                  />
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-4">
                  <label for="editarApellido" class="form-label"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editarApellido"
                    required
                  />
                </div>
                <div class="col-md-8">
                  <label for="editarNombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editarNombre"
                    required
                  />
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-md-4">
                  <label for="editarEspecialidad" class="form-label"
                    >Especialidad</label
                  >
                  <select
                    class="form-select"
                    id="editarEspecialidad"
                    required
                  ></select>
                </div>
                <div class="col-md-8">
                  <label for="editarDescripcion" class="form-label"
                    >Descripción</label
                  >
                  <textarea
                    class="form-control"
                    id="editarDescripcion"
                    rows="3"
                    required
                  ></textarea>
                </div>
              </div>
              <hr class="my-2" />
              <div class="row mb-2">
                <div class="col-12">
                  <label class="form-label d-block">Obras Sociales</label>
                  <div class="row" id="editarObrasSocialesContainer">
                    <!-- Checkboxes generados desde JS -->
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary" id="btnGuardarEditar">
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Eliminar Médico -->
    <div
      class="modal fade"
      id="modalEliminarMedico"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar Médico</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <label>Seleccionar Médico</label>
            <select class="form-select" id="selectEliminarMedico"></select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-danger" id="btnEliminarMedico">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3">
      <p>© Clínica La Salud S.A. <span id="fechaHora"></span></p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/servicios_medicos.js"></script>
  </body>
</html>
