<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Clínica La Salud S.A</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Clínica La Salud S.A</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <span class="navbar-text me-3" id="bienvenida"></span>
              <a class="nav-link" href="dashboard.html">Panel de Control</a>
              <a class="nav-link" href="#">Turnos</a>
              <a class="nav-link active" href="medicos.html">Medicos</a>
              <a class="nav-link" href="#">Obras Sociales</a>
              <a class="nav-link" href="#" id="logaut">Salir</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="pt-1">
      <section class="bg-light text-dark py-1 my-1">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasFiltros"
              aria-controls="offcanvasFiltros"
            >
              <i class="fa-solid fa-angles-right"></i>
            </button>
            <h5>Plantilla de Médicos</h5>
            <div class="espacio-filtro"></div>
          </div>

          <div class="table-responsive mb-3">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th class="d-none d-sm-table-cell">Matricula</th>
                  <th>Medico</th>
                  <th>Especialidad</th>
                  <th>Obras Sociales</th>
                </tr>
              </thead>
              <tbody id="medicosTableBody">
                <!-- Tabla con la lista de los medicos-->
              </tbody>
            </table>
          </div>

          <div
            class="d-flex flex-wrap justify-content-center justify-content-sm-start gap-2 mb-4"
          >
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#modalNuevoMedico"
            >
              <i class="bi bi-person-plus me-1"></i> Nuevo
            </button>

            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalEditarMedico"
            >
              <i class="bi bi-pencil-square me-1"></i> Editar
            </button>

            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#modalEliminarMedico"
            >
              <i class="bi bi-trash3 me-1"></i> Eliminar
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal Nuevo Médico -->
    <div
      class="modal fade"
      id="modalNuevoMedico"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Médico</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formNuevoMedico">
              <div class="row mb-2">
                <div
                  class="col-12 col-md-4 d-flex align-items-center mb-2 mb-md-0"
                >
                  <label for="nuevoMatricula" class="form-label me-2 mb-0"
                    >Matrícula</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nuevoMatricula"
                    required
                  />
                </div>
                <div
                  class="col-12 col-md-8 d-flex align-items-center mb-2 mb-md-0"
                >
                  <label for="nuevoApellido" class="form-label me-2 mb-0"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nuevoApellido"
                    required
                  />
                </div>
              </div>
              <div class="row mb-2">
                <div
                  class="col-12 col-md-7 d-flex align-items-center mb-2 mb-md-0"
                >
                  <label for="nuevoNombre" class="form-label me-2 mb-0"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nuevoNombre"
                    required
                  />
                </div>
                <div
                  class="col-12 col-md-5 d-flex align-items-center mb-2 mb-md-0"
                >
                  <label for="nuevoEspecialidad" class="form-label me-2 mb-0"
                    >Especialidad</label
                  >
                  <select
                    class="form-select"
                    id="nuevoEspecialidad"
                    required
                  ></select>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                  <label for="nuevoDescripcion" class="form-label"
                    >Descripción</label
                  >
                  <textarea
                    class="form-control"
                    id="nuevoDescripcion"
                    rows="7"
                    required
                  ></textarea>
                </div>
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                  <label for="nuevoFoto" class="form-label">Fotografía</label>
                  <input
                    type="file"
                    class="form-control"
                    id="nuevoFoto"
                    accept="image/*"
                  />
                  <div class="text-center mt-2">
                    <img
                      id="previewNuevoFoto"
                      src=""
                      alt="Vista previa"
                      class="rounded-circle img-custom"
                    />
                  </div>
                </div>
              </div>
              <hr class="my-2" />
              <div class="row mb-2 justify-content-center">
                <div class="col-12">
                  <label class="form-label d-block text-center"
                    >Obras Sociales</label
                  >
                  <div class="row m-1" id="obrasSocialesContainer">
                    <!-- Checkboxes generados desde JS -->
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-success" id="btnGuardarNuevo">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar Médico -->
    <div
      class="modal fade"
      id="modalEditarMedico"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="mb-2 row align-items-center">
              <label
                for="selectEditarMedico"
                class="col-auto col-form-label"
              ></label>
              <div class="col">
                <select
                  class="form-select"
                  id="selectEditarMedico"
                  required
                ></select>
              </div>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEditarMedico">
              <div class="row mb-2">
                <div
                  class="col-12 col-md-4 d-flex align-items-center mb-2 mb-md-0"
                >
                  <label for="editarMatricula" class="form-label me-2 mb-0"
                    >Matrícula</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editarMatricula"
                    disabled
                  />
                </div>
                <div
                  class="col-12 col-md-8 d-flex align-items-center mb-2 mb-md-0"
                >
                  <label for="editarApellido" class="form-label me-2 mb-0"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editarApellido"
                    required
                  />
                </div>
              </div>
              <div class="row mb-2">
                <div
                  class="col-12 col-md-7 d-flex align-items-center mb-2 mb-md-0"
                >
                  <label for="editarNombre" class="form-label me-2 mb-0"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editarNombre"
                    required
                  />
                </div>
                <div
                  class="col-12 col-md-5 d-flex align-items-center mb-2 mb-md-0"
                >
                  <label for="editarEspecialidad" class="form-label me-2 mb-0"
                    >Especialidad</label
                  >
                  <select
                    class="form-select"
                    id="editarEspecialidad"
                    required
                  ></select>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                  <label for="editarDescripcion" class="form-label"
                    >Descripción</label
                  >
                  <textarea
                    class="form-control"
                    id="editarDescripcion"
                    rows="7"
                    required
                  ></textarea>
                </div>
                <!-- Dentro del Modal Editar Médico -->

                <div class="col-12 col-md-6 mb-2 mb-md-0">
                  <label for="editarFoto" class="form-label">Fotografía</label>
                  <input
                    type="file"
                    class="form-control"
                    id="editarFoto"
                    accept="image/*"
                  />
                  <div class="text-center mt-2">
                    <img
                      id="previewEditarFoto"
                      src="https://via.placeholder.com/120"
                      alt="Vista previa"
                      class="rounded-circle img-custom"
                    />
                  </div>
                </div>
              </div>
              <hr class="my-2" />
              <div class="row mb-2 justify-content-center">
                <div class="col-12">
                  <label class="form-label d-block text-center"
                    >Obras Sociales</label
                  >
                  <div class="row m-1" id="editarObrasSocialesContainer">
                    <!-- Checkboxes generados desde JS -->
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="btnGuardarEditar">
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Eliminar Médico -->
    <div
      class="modal fade"
      id="modalEliminarMedico"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar Médico</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <label>Seleccionar Médico</label>
            <select class="form-select" id="selectEliminarMedico"></select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="btnEliminarMedico">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3">
      <p>© Clínica La Salud S.A. <span id="fechaHora"></span></p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/servicios_medicos.js"></script>
    <script type="module" src="./js/filtrosMedicos.js"></script>
  </body>
</html>
