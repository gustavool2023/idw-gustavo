<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilo.css" />

    <!-- Titulo -->
    <title>Clinica La Salud S.A</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <!--  Navbar con Bootstrap-->
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Clinica La Salud S.A</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <span class="navbar-text me-3" id="bienvenida"></span>
              <a
                class="nav-link"
                aria-current="page"
                href=""
                title="Página Turnos"
                >Turnos</a
              >
              <a class="nav-link" href="" title="Página de Doctores"
                >Doctores</a
              >
              <a class="nav-link" href="" title="Página de Obras Sociales"
                >Obras Sociales</a
              >
              <a class="nav-link" href="" id="logaut" title="Salida del sistema"
                >Salir
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main>
      <h2>DashBoard</h2>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="turnos-tab"
            data-bs-toggle="tab"
            data-bs-target="#turnos"
            type="button"
            role="tab"
          >
            Turnos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="medico-tab"
            data-bs-toggle="tab"
            data-bs-target="#medico"
            type="button"
            role="tab"
          >
            Medicos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="especialidades-tab"
            data-bs-toggle="tab"
            data-bs-target="#especialidades"
            type="button"
            role="tab"
          >
            Especialidades
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="obrasSociales-tab"
            data-bs-toggle="tab"
            data-bs-target="#obrasSociales"
            type="button"
            role="tab"
          >
            Obra Sociales
          </button>
        </li>
      </ul>

      <div class="tab-content p-3 border border-top-0">
        <!-- TAB TURNOS-->
        <div class="tab-pane fade show active" id="turnos" role="tabpanel">
          <h5>Turnos</h5>
          <p>Listado de turnos</p>
          <button id="nuevoTurno" class="btn btn-primary btn-sm">Nuevo</button>
          <button id="modificarTurno" class="btn btn-warning btn-sm">
            Modificar
          </button>
          <button id="eliminarTurno" class="btn btn-danger btn-sm">
            Eliminar
          </button>
        </div>

        <!-- TAB MEDICOS-->
        <div class="tab-pane fade" id="medico" role="tabpanel">
          <h5>Medicos disponibles</h5>
          <p>Listado de medicos</p>
          <button class="btn btn-primary btn-sm">Nuevo</button>
          <button class="btn btn-warning btn-sm">Modificar</button>
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </div>

        <!-- TAB ESPECIALIDADES-->
        <div class="tab-pane fade" id="especialidades" role="tabpanel">
          <h5>Especialidades disponibles</h5>
          <p>Listado de especialidades</p>
          <button class="btn btn-primary btn-sm">Nueva</button>
          <button class="btn btn-warning btn-sm">Modificar</button>
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </div>

        <!-- TAB OBRAS SOCIALES-->
        <div class="tab-pane fade" id="obrasSociales" role="tabpanel">
          <h5>Obras Sociales disponibles</h5>
          <p>Listado de Obras Sociales</p>
          <button class="btn btn-primary btn-sm">Nueva</button>
          <button class="btn btn-warning btn-sm">Modificar</button>
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/dashboard.js"></script>
  </body>
</html>
