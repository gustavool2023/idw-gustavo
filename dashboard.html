<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilo.css" />

    <!-- Titulo -->
    <title>Clinica La Salud S.A</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <!--  Navbar con Bootstrap-->
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Clinica La Salud S.A</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <span class="navbar-text me-3" id="bienvenida"></span>
              <a
                class="nav-link fs-6 fs-md-5 fs-lg-4"
                aria-current="page"
                href=""
                title="Página Turnos"
                >Turnos</a
              >
              <a
                class="nav-link fs-6 fs-md-5 fs-lg-4"
                href=""
                title="Página de Doctores"
                >Doctores</a
              >
              <a
                class="nav-link fs-6 fs-md-5 fs-lg-4"
                href=""
                title="Página de Obras Sociales"
                >Obras Sociales</a
              >
              <a
                class="nav-link fs-6 fs-md-5 fs-lg-4"
                href=""
                id="logaut"
                title="Salida del sistema"
                >Salir
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main>
      <h2>DashBoard</h2>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
